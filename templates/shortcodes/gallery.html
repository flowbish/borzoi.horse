{%- block links -%}
<link rel="stylesheet" href="{{ get_url(path="css/mystyle.css", cachebust=true) }}">
{%- endblock -%}

<div class="gallery">
{% for asset in section.assets -%}
  {%- if asset is matching("[.](jpg|png)$") -%}
    {% set image = resize_image(path=asset, width=300, height=300) %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
      <img src="{{ image.url }}" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
